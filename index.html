<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Shapes Border Effects</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Signika&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-fork-ribbon-css/0.2.3/gh-fork-ribbon.min.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <a class="github-fork-ribbon" href="https://github.com/DeRoyace/Shapes" data-ribbon="Fork me on GitHub" title="Fork me on GitHub">
        Fork me on GitHub
    </a>
    <div class="header">
        <h1>2<span class="span-dred">D</span> Shapes with <span class="span-dred">A</span>nimated Border Effects</h1>
        <p>Using only Pure <span class="span-dgreen">CSS</span></p>
    </div>
    <div class="shapes-div">
        <div class="shape-1 shapes">
            <div class="blur-bg"></div>
            <div class="square"><p>1</p></div>
        </div>

        <div class="shape-2 shapes">
            <div class="blur-bg"></div>
            <div class="circle"><p>2</p></div>
        </div>
        
        <div class="shape-3 shapes">
            <div class="blur-bg"></div>
            <div class="triangle"><p>3</p></div>
            <div class="border-tri"></div>
        </div>

    </div>
</body>
</html>
